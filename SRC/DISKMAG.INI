;
;Vsechny vystupy na disk smeruji do adresare kde je tento INI soubor.
;Ostatni adresare tedy mohou byt ReadOnly (napr.CD-ROM).


VerzeINI=042

;Verze programu ktery vytvoril tento INI soubor.
;Az budes mit novejsi DISKMAG.EXE, prepis s nim stary program.
;Upgrade tohoto INI souboru na novou verzi probehne automaticky.


Jmeno=

;Tvoje prezdivka. Dulezite pro redaktory aby nemuseli svoje clanky
;pokazde rucne podepisovat (toto jmeno se objevi u clanku v indexu).


UkladatSetup=ano

;Maji se pred ukoncenim ukladat zmeny v nastaveni do tohoto .INI ?
;Nastaveni 'ne' nepotlacuje automaticky provadeny upgrade tohoto souboru
;pri prechodu na novou verzi DISKMAG.EXE.
;Pripustne hodnoty: ano,ne


